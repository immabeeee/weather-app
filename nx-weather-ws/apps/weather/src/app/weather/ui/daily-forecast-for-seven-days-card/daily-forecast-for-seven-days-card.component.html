<div class="wrapper">
  <div class="header-wrapper">
    <div class="header">
      <h1 class="title">Daily forecast for 7 days</h1>
      <p class="description">description</p>
    </div>
  </div>

  <div class="forecast-wrapper">
    <div class="daily-forecast-list-wrapper">
      <ng-container *ngIf="forecasts">
        <ng-container *ngFor="let forecast of forecasts; let index = index">
          <nx-weather-ws-weather-card [details]="forecast">
          </nx-weather-ws-weather-card>
        </ng-container>
      </ng-container>

      <ng-container *ngIf="loading">
        <ng-container
          *ngFor="let dailyForecast of [1, 2, 3, 4, 5, 6, 7]; let index = index"
        >
          <nx-weather-ws-weather-card [loading]="true">
          </nx-weather-ws-weather-card>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="error">
    <div class="error-wrapper">
      <p>{{ error }}</p>
    </div>
  </ng-container>
</div>
