<div class="wrapper" appendTo="body">
  <nx-weather-ws-ui-button
    (click)="toggleSelectDropdown($event)"
    [iconName]="'gg-pin'"
    [label]="selectedCity ? selectedCity : 'Select city'"
    [name]="'localize'"
  ></nx-weather-ws-ui-button>

  <div
    *ngIf="isSelectDropdownVisible"
    class="select-dropdown-wrapper slide-in"
    [ngClass]="{
      'slide-out': !isSelectDropdownVisible,
      'slide-in': isSelectDropdownVisible
    }"
  >
    <ng-container
      *ngIf="availableCities && availableCities.length > 0; else emptyTemplate"
    >
      <ng-container *ngFor="let city of availableCities">
        <nx-weather-ws-ui-button
          (click)="handleSelectedCity($event, city)"
          [label]="city"
        ></nx-weather-ws-ui-button>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #emptyTemplate>Oops, there is no content ðŸ˜¥</ng-template>
